<!DOCTYPE html>
<html lang="en-ca">
<main>
<head>
<meta charset="utf-8">
<title>Flexible Grids</title>
<link href="css/main.css" rel="stylesheet">
</head> 
</html>
<body>

<div class="grid">
    <div class="unit gutter">
        <h2>Unit A</h2>
    </div>

    <div class="unit gutter">
        <h2>Unit B</h2>
    </div>

    <div class="unit gutter">
        <h2>Unit C</h2>    
    </div>
</div>
    

<div class="grid">
    <div class="unit">
        <img src="http://placekitten.com/1000/1000" alt="">
    </div>

<div class="unit gutter">
    <h2>Unit 2</h2>
</div>

<div class="unit gutter">
    <h2>Unit 3</h2>    
</div>
</div>
    
    
<div class="grid">
    <div class="unit">
        <img src="http://placekitten.com/1000/1000" alt="">
    <div class="gutter">
        <h2>Unit i</h2></div>
    </div>
    <div class="unit">
        <img src="http://placekitten.com/1000/1000" alt="">
        <h2>Unit ii</h2>
    </div>
    <div class="unit">
        <img src="http://placekitten.com/1000/1000" alt="">
        <h2>Unit iii</h2 > 
    </div>
</div>
    

<div class="grid">
    <div class="unit-2-3">
        <img src="http://placekitten.com/2000/1000" alt="">
</div>
</div>

<div class="unit">
    <h2>Unit 2</h2>    
</div>

    
</body>
</html>
